<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/brand-button.css" type="text/css">
    <link rel="stylesheet" href="css/section-titile.css" type="text/css">
    <link rel="stylesheet" href="css/popup-button.css" type="text/css">
    <link rel="stylesheet" href="css/swiper.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
    <section>
        <div class="section-title section-title__brands typography-regular">
            <span class = "section-title__text">Ремонт техники различных брендов</span>
        </div>
        <div class="swiper swiper-brand">
            <div class="swiper-wrapper swiper-brand__wrapper">
                <div class="swiper-slide swiper-brand__slide"><button class="brand-button"><img src="img/brands/lenovo.svg" alt="lenovo"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide"><button class="brand-button"><img src="img/brands/samsung.svg" alt="samsung"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide"><button class="brand-button"><img src="img/brands/apple.svg" alt="apple"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide"><button class="brand-button"><img src="img/brands/viewsonic.svg" alt="viewsonic"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide"><button class="brand-button"><img src="img/brands/bosch.svg" alt="bosch"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide"><button class="brand-button"><img src="img/brands/hp.svg" alt="hp"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide brand-button__hide-width"><button class="brand-button"><img src="img/brands/acer.svg" alt="acer"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide brand-button__hide-width"><button class="brand-button"><img src="img/brands/sony.svg" alt="sony"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide brand-button__hide"><button class="brand-button"><img src="img/brands/lenovo.svg" alt="lenovo"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide brand-button__hide"><button class="brand-button"><img src="img/brands/samsung.svg" alt="samsung"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
                <div class="swiper-slide swiper-brand__slide brand-button__hide"><button class="brand-button"><img src="img/brands/apple.svg" alt="apple"><a class = "dropdown"><img src="img/brands/dropdown.svg" alt=""></a></button></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <button class="popup-button section__popup-button typography-medium">
            <img  src="img/arrow-bottom.svg" alt="arrow-bottom">
            <span class="popup-button__show">Показать все</span>
            <span class="popup-button__hide popup-button__show">Скрыть</span>
        </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
