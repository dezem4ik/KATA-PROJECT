<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/fonts.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/brand-button.css" type="text/css">
    <link rel="stylesheet" href="css/section-titile.css" type="text/css">
    <link rel="stylesheet" href="css/popup-button.css" type="text/css">
    <link rel="stylesheet" href="css/brands.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>
    <section>
        <h2 class = "section-title__text section-title__brands typography-regular">Ремонт техники различных брендов</h2>
        <div class="brands swiper">
            <ul class="brands__list swiper-wrapper">
                <li class="brands__item swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/lenovo.svg" alt="lenovo">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/samsung.svg" alt="samsung">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/apple.svg" alt="apple">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/viewsonic.svg" alt="viewsonic">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/bosch.svg" alt="bosch">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/hp.svg" alt="hp">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item brand-button__hide-width swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/acer.svg" alt="acer">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item brand-button__hide-width swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/sony.svg" alt="sony">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item brand-button__hide swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/lenovo.svg" alt="lenovo">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item brand-button__hide swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/samsung.svg" alt="samsung">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
                <li class="brands__item brand-button__hide swiper-slide">
                    <button class="brand-button">
                        <img src="img/brands/apple.svg" alt="apple">
                        <img class = "dropdown" src="img/brands/dropdown.svg" alt="">
                    </button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button class="popup-button section__popup-button typography-medium">
            <img  src="img/arrow-bottom.svg" alt="arrow-bottom">
            <span class="popup-button__show">Показать все</span>
            <span class="popup-button__hide popup-button__show">Скрыть</span>
        </button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
